#   italic:
#     family: Ubuntu Mono
#     style: Italic
#   bold_italic:
#     family: Ubuntu Mono
#     style: BoldItalic
#   size: 10
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#11121D'
    foreground: '#eeeeec'

  # Normal colors
  normal:
    black: '#2e3436'
    red: '#cc0000'
    green: '#4e9a06'
    yellow: '#c4a000'
    blue: '#3465a4'
    magenta: '#75507b'
    cyan: '#06989a'
    white: '#d3d7cf'

  # Bright colors
  bright:
    black: '#555753'
    red: '#ef2929'
    green: '#8ae234'
    yellow: '#fce94f'
    blue: '#729fcf'
    magenta: '#ad7fa8'
    cyan: '#34e2e2'
    white: '#eeeeec'

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
