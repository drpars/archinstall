window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 9
  offset:
    y: 1
  normal:
    family: Hack Nerd Font
    style: Regular

# font:
