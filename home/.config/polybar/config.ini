[colors]
primary = #F0C674
background = #212529
background-alt = #434c5e
foreground = #CED4DA
alert = #A54242
disabled = #4c566a

[bar/drpars]
width = 100%
height = 30
radius = 2

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font:size=10;2

modules-left = xworkspaces xwindow
modules-center = date uptime
modules-right = pacman-updates networkspeeddown networkspeedup filesystem cpu memory wifi-net pulseaudio xkeyboard

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false 
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol &

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %d-%m-%Y

label = %date%
label-foreground = ${colors.foreground}

[module/pacman-updates]
type = custom/script
;exec = pacman -Qu | wc -l
exec = checkupdates | wc -l
interval = 10
label = %output%
format-foreground = ${colors.primary}
format-background = ${colors.background}
format-prefix = "ÔåÉ  "

[module/pamac-manager]
type = custom/script
exec = pamac checkupdates -q | wc -l
interval = 1000
label = %output%
tail = true
format-foreground = ${colors.primary}
format-background = ${colors.background}
click-left = pamac-manager &
format-prefix = "ÔÜá  "

[module/networkspeedup]
type =internal/network
interface =  wlp4s0
label-connected = "%upspeed:7%"
format-connected = <label-connected>
format-connected-prefix = "ÔÅ¢ "
format-connected-prefix-foreground = ${colors.primary}
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}

[module/networkspeeddown]
type =internal/network
interface = wlp4s0
label-connected = "%downspeed:7%"
format-connected = <label-connected>
format-connected-prefix = "ÔÅ£ "
format-connected-prefix-foreground = ${colors.primary}
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%

format-foreground = ${colors.foreground}
format-background = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/power2]
type = custom/script
tail = true
click-left = rofi -show powermenu -modi powermenu:/home/drpars/.config/polybar/powermenu -font "Hack Nerd Font"
text = test
interval = 30
format-prefix = "tt"

[module/powermenu]
type = custom/menu

expand-right = true

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = shutdown
menu-0-1-exec = menu-open-2
menu-0-2 = hibernate 
menu-0-2-exec = menu-open-3

menu-1-0 = back
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = systemctl reboot

menu-2-0 = shutdown
menu-2-0-exec = systemctl poweroff
menu-2-1 = back
menu-2-1-exec = menu-open-0

menu-3-0 = hibernate
menu-3-0-exec = systemctl hibernate
menu-3-1 = back
menu-3-1-exec = menu-open-0

format-spacing = 1 
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 1

label-open = ÔÄë
label-close = ÔÄç
label-separator = |

[module/wifi-net]
type = internal/network
; Name of the network interface to display. You can get the names of the
; interfaces on your machine with `ip link`
; Wireless interfaces often start with `wl` and ethernet interface with `eno` or `eth`
interface =  wlp4s0

; Seconds to sleep between updates
; Default: 1
interval = 3.0

; Test connectivity every Nth update
; A value of 0 disables the feature
; NOTE: Experimental (needs more testing)
; Default: 0
;ping-interval = 3

; @deprecated: Define min width using token specifiers (%downspeed:min% and %upspeed:min%)
; Minimum output width of upload/download rate
; Default: 3
;udspeed-minwidth = 5

; Accumulate values from all interfaces
; when querying for up/downspeed rate
; Default: false
accumulate-stats = false

; Consider an `UNKNOWN` interface state as up.
; Some devices like USB network adapters have
; an unknown state, even when they're running
; Default: false
unknown-as-up = true

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = "<ramp-signal>  <label-connected>"

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]

; Default: %ifname% %local_ip%
;label-connected = %essid% %downspeed:9%
label-connected = %local_ip%
label-connected-foreground = ${colors.foreground}

; Default: (none)
label-disconnected = not connected
label-disconnected-foreground = ${colors.foreground}

; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = #eefafafa

ramp-signal-0 = Ôá´
ramp-signal-0-foreground = ${colors.primary}
ramp-signal-1 = Ôá´
ramp-signal-1-foreground = ${colors.primary}
ramp-signal-2 = Ôá´
ramp-signal-2-foreground = ${colors.primary}
